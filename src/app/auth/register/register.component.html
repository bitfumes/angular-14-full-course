<div class="flex justify-center">
    <form (ngSubmit)="submit()"
        class="p-4 mt-20 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email"
                class="p-2 rounded w-full border text-sm"
                placeholder="Email Address" [(ngModel)]="form.email"
                name="email">
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password"
                class="p-2 rounded w-full border text-sm" placeholder="Password"
                [(ngModel)]="form.password" name="password">
        </div>

        <div class="my-5 w-full">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" id="confirm_password"
                class="p-2 rounded w-full border text-sm"
                placeholder="Confirm Password"
                [(ngModel)]="form.confirm_password" name="confirm_password">
        </div>
        <div class="my-5 w-full">
            <input type="submit"
                class="p-2 w-full bg-yellow-700 cursor-pointer text-white hover:bg-yellow-900 rounded">
        </div>
    </form>
</div>
