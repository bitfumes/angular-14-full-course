<h2>Programming Books List!</h2>
<button (click)="handleClick()" [disabled]="isDisabled">Show Books</button>

<input type="text" [(ngModel)]="myName" />
<div>{{ myName }}</div>

<ul>
    <li>
        <img [src]="src" [alt]="name" width="100" />
        {{ name }} by {{ author }}
    </li>
    <li>
        <img [src]="src2" [alt]="name2" width="100" />
        {{ name2 }} by {{ author2 }}
    </li>
</ul>
